<div class="tabela-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="idArquivo">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let arquivo"> {{arquivo.idArquivo}} </td>
        </ng-container>

        <ng-container matColumnDef="nomeArquivo">
            <th mat-header-cell *matHeaderCellDef> Nome do arquivo </th>
            <td mat-cell *matCellDef="let arquivo"> {{arquivo.nomeArquivo}} </td>
        </ng-container>

        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef> Download </th>
            <td mat-cell *matCellDef="let arquivo">
                <button mat-button (click)="downloadFile(arquivo)">
                    <mat-icon>attachment</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
